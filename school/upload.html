<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload</title>
</head>
<body>
    <h3>Upload your identity here:</h3>
    <form role="form" method="post" action="/upload" enctype="multipart/form-data">
        <label>Name :</label>
        <div>
            <input type="text" id="name" name="student_name" placeholder="Full Name" value="">
        </div>
        <br>
        <div>
            <label>Profile picture :</label>
            <br>
            <input type="file" name="image_file" accept="image/*">
        </div>
        <br>
        <div>
            <label>Address :</label>
            <div class="col-sm-10">
                <textarea rows="4" name="student_address"></textarea>
            </div>
        </div>
        <br>
        <div>
            <div>
                <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
            </div>
        </div>
    </form>
</body>
</html>
